<body>
    <nav class="navbar background h-nav">
        <ul class="nav-list v-class">
            <div class="logo"><img src="image/logo.jpg" alt="logo"></div>

        <div class="right-nav v-class">

    <div class="contactform">
        <h1>Contact us for any  General Enquires</h1>
        <form action="">
            <div class="cform">
                <label for="clientname" class="contact-label">Name</label>
                <input type="name" class="contact-control" id="clientname">
            </div>
            <div class="cform">
                <label for="clientmail" class="contact-label">Email Address</label>
                <input type="email" class="contact-control" id="clientmail">
            </div>
            <div class="cform">
                <label for="clientnumber" class="contact-label">Mobile Number</label>
                <input type="text" class="contact-control" id="clientnumber">
            </div>
            <div class="cform">
                <label for="clientenquiry" class="contact-label">Enquiry</label>
                <input type="enqiury" class="contact-control" id="clientenquiry">
            </div>
            <button type="button" class="btn">Submit</button>
        </form>
